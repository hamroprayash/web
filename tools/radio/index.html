<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faafe3;
            color: #f0f0ff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            justify-content: center;
            text-align: center;
        }

        header {
            margin-top: 20px;
        }

        #radioListContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .radio-item {
            margin: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .radio-item:hover {
            transform: scale(1.05);
        }

        footer {
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #ccc;
            position: sticky;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        footer button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Radio Stations</h1>
        <input type="text" id="search" placeholder="Search for a station..." />
    </header>

    <div id="radioListContainer"></div>

    <footer>
        <button id="goToPlayerButton" style="display: none;">Go to Player</button>
    </footer>

    <script type="module">
        import radioStations from './radio.js'; // Import the radio stations

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            const radioListContainer = document.getElementById('radioListContainer');
            const goToPlayerButton = document.getElementById('goToPlayerButton');

            const renderRadioStations = (stations) => {
                radioListContainer.innerHTML = '';
                stations.forEach((station, index) => {
                    const div = document.createElement('div');
                    div.classList.add('radio-item');
                    div.innerHTML = `<h3>${station.name}</h3>`;
                    div.addEventListener('click', () => {
                        localStorage.setItem('selectedStationIndex', index);
                        window.location.href = 'player.html';
                    });
                    radioListContainer.appendChild(div);
                });
            };

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredStations = radioStations.filter(station => station.name.toLowerCase().includes(query));
                renderRadioStations(filteredStations);
            });

            renderRadioStations(radioStations); // Initial render of radio stations
        });
    </script>
</body>

</html>
