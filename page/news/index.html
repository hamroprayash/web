
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First screen: Show news website list -->
        <div id="homeScreen" class="screen active">
            <h1>Choose News Source</h1>
            <div class="news-buttons">
                <button onclick="openNews('bbc')">BBC News</button>
                <button onclick="openNews('cnn')">CNN News</button>
                <button onclick="openNews('nyt')">NY Times</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
